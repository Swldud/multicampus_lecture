<!-- 04_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List</h1>

    <h2>Ordered List(순서있는 리스트)</h2>
    <ol>
        <li>HTML 배우기</li>
        <li>복습하기</li>
        <li>마크다운으로 정리하기</li>
        <li>
            내일 내용 예습하기
            <ol>
                <li>CSS</li>
                <li>Bootstrap</li>

            </ol>

        </li>

    </ol>

    <h2>Unordered List(순서 없는 리스트)</h2>
    <ul>
        <!-- li*5하고 tab 누르면 자동으로 복사, 반복 -->
        <li>파이썬</li>
        <li>웹</li>
        <li>장고</li>
        <li>디비</li>
        <li>알고리뜸</li>    

    </ul>
    
</body>
</html>
