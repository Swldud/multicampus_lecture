<!-- 07_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 양식쓰기 -->
    <h1> Form </h1>
    <form action="URL(이 데이터를 제출요청할 URL)" method="POST">
        <!-- method="GET" = 여기 있는 입력 데이터는 남들이 봐도 상관 없다 -->
        <!-- method="POST" = 여기 있는 입력 데이터는 남들이 보면 안 된다 -->

        <div>
            <!-- label은 어떤 것과 엮일 것인지 지정하기 위한 용도 
                    엮을 것에 id를 부여해서 지정 -->
            <label for="username"> user_name </label>
            <input type="text" id="username" required autofocus>
            <!-- required를 달면 이 인풋을 채우지 않으면 주의 문구가 뜸 -->
                <!-- autofocus는 새로고침하면 얘 입력창에 커서가 자동으로 -->
        </div>
  
        <div>
            <label for="이건패스워드의아이디"> password </label>
            <input type="password" id="이건패스워드의아이디">
        </div>

        <div>
            <label for="my_email"> email </label>
            <input type="email" id="my_email">
        </div>

        <div>
            <label for="age"> age </label>
            <input type="number" id="age" value = "20">
             <!-- value는 작성자가 입력하기 전에 미리 채워버리는 것 -->
        </div>

        <div>
            <input type="checkbox" id = apple value="value"><label for = "apple"> 사과 </label>
            <input type="checkbox" value="banana"> 바나나 
            <input type="checkbox" value="orange"> 귤 
             <!-- checkbox와 radio는 value를 작성해주어야만 정보가 넘어감 -->
        </div> 

        <div>
            <input type="radio" name="gender">남자
            <input type="radio" name="gender">여자
            <input type="radio" name="gender">둘 다 아님
            <!-- name으로 묶어야 얘가 하나의 목록이라고 판단하기 때문에, 이 중에서 하나만 선택할 수 있게 함 -->

        </div>


        <input type="submit">
    
        <div>
            <input type="color">
            <input type="email">
            <input type="number">
            <input type="radio">
            <input type="checkbox">
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </div>
    </form>

    <hr>

    <form action="https://search.naver.com/search.naver" method="get">
        <label for="keyword"> 검색어: </label>
        <input type="text" name="query" id="keyword">
    </form>



</body>
</html>
