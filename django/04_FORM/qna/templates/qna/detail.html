{% extends 'base.html' %}
{% block content %}



<h1> {{ question.title }} </h1>

<p> [보상]{{ question.reward }}</p>
<p> [질문내용] {{ question.content | linebreaksbr}}  </p>

{% comment %} 삭제 키 {% endcomment %}
<div>

    <form action="{% url 'delete' question.pk %}" method = "POST">
        {% csrf_token %}
        <button> 삭제 </button>
        
    </form>


</div>

{% comment %} 수정 키 {% endcomment %}
<div>
    <a href="{% url 'update' question.pk %}">
        <button> 수정 </button>
    </a>

</div>

{% endblock content %}
