{% extends 'base.html' %}

{% block content %}

<h1> {{ article.title }}  </h1>

<p>
    {{article.created_at}} | {{article.updated_at}}
</p>

<p>
    {{article.content | linebreaksbr}} 
</p> 

<div>
    <a href="/blog/{{ article.pk }}/delete/">

        <button onclick="return confirm('Are you sure to delete?')"> 
            delete </button>

    </a>

</div>

<div>
    <a href="/blog/{{ article.pk }}/edit/">

        <button> 
            edit </button>

    </a>

</div>



{% endblock content %}
